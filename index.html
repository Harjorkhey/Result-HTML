<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result page</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c6e7443e57.js" crossorigin="anonymous"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
<!-- Boostrap styles -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <section id="result">
        <div class="row">
        <div class="first-container" class="col-lg-6 col-md-6">
            <h1>Your Result</h1>
            <p><span class="main">76
                <span class="number">of 100</span></p></span>
           <h5>Great</h5>
            <p class="detail">You scored higher than 65% of the people who have taken these tests. </p>
</div> 
</div>
</section>

<section id="summary">
    <div class="row">
    <div class="second-container" class="col-lg-6 col-md-6">
   <h2 class="summary"> Summary </h2>
   <div class="red">
    <p class="react"><i class="fa-solid fa-heart"></i> Reaction </p>
    <p class="num">80 <span class="slash">/ 100</span></p>
</div>
<div class="yellow">
   <p class="memory"><i class="fa-solid fa-memory"></i> Memory</p>
   <p class="numb">92 <span class="slash">/ 100</span></p>
</div>
<div class="green">
    <p class="verbal"><i class="fa-regular fa-comment-dots"></i> Verbal</p>
    <p class="nume"> 61 <span class="slash">/ 100</span></p>
</div>
<div class="purple">
    <p class="visual"><i class="fa-solid fa-eye"></i> Visual</p>
    <p class="numr">72 <span class="slash">/ 100</span></p>
</div>
<div class="continue">
   <button type="button" class="btn btn-link">Continue</button>
  </div>
</div>
  </div>
</section>
    
    
</body>
</html>
